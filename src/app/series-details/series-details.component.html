<div class="m-auto w-100 movie-details">
    <div class=" row h-100 w-100">
        <div class="text-starter h-100 col-md-2"></div>
        <div class="cover h-100 col-md-10"
            [ngStyle]="{'background-image':' url(' + imgBaseUrl + tvDetails.backdrop_path + ')'}">
        </div>
        <div class="overlay-details d-flex justify-content-between align-items-center ">
            <div class="overlay-details-inner d-flex align-items-center ">
                <div>
                    <h2 class="title">{{ tvDetails.name }}</h2>
                    <p class="overview">{{ overview }}</p>
                    <fa-icon class="details-icon" [icon]="faPlayCircle"></fa-icon>
                </div>
            </div>
        </div>
    </div>


</div>
<section class="collection-info m-auto mt-5">
    <h2 class="mb-2">More Like This </h2>
    <div class="row ">
        <div class="card col-md-2 my-3 bg-transparent" *ngFor="let similarTV of similarTVs">
            <a class="link-none" [routerLink]="['/tvshows', similarTV.id]">
                <img [src]="imgBaseUrl+similarTV.backdrop_path" class="card-img-top img-fluid">
                    <p class="text-center mt-1 link-none">{{ similarTV.name }}</p>
            </a>
        </div>
    </div>
</section>
<app-footer></app-footer>
